<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <title>Live Result Command Center</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <h2>Raf Model Results</h2>
            <table class="table table-fluid table-striped table-bordered" id="rafTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Neutral</th>
                        <th>Happy</th>
                        <th>Sad</th>
                        <th>Angry</th>
                        <th>Fear</th>
                        <th>Surprise</th>
                        <th>Disgust</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col">
            <h2>Affectnet Model Results</h2>
            <table class="table table-fluid table-striped table-bordered" id="affectTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Neutral</th>
                        <th>Happy</th>
                        <th>Sad</th>
                        <th>Angry</th>
                        <th>Fear</th>
                        <th>Surprise</th>
                        <th>Disgust</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Web Grazer Coordinates</h2>
            <table class="table table-fluid table-striped table-bordered" id="grazerTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>X Coordinate</th>
                        <th>Y Coordinate</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col">
            <p class="headerSpec" id="subjectName">
            </p>
            <p class="headerSpec" id="experimentNo">
            </p>
            <div id="blackBox"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
